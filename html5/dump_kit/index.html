<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html打击乐</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 音乐键盘 -->
    <div class="keys">
        <div class="key " data-key="65">
            <div>A</div>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <div>S</div>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <div>D</div>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <div>F</div>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <div>G</div>
            <span class="sound" data-key="74">boom</span>
        </div>
        <div class="key" data-key="72">
            <div>H</div>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <div>J</div>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <div>K</div>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <div>L</div>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio src="sounds/clap.wav " data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>

    <script>
        const keys = document.querySelectorAll('.key');

        for (let i = 0; i < keys.length; i++) {
            console.log(keys[i]);
            keys[i].addEventListener('transitionend', function(event) {
                    event.target.classList.remove('playing');
                })
                //  keys[i].addEventListener()
        }
        //浏览器窗口

        window.addEventListener('keydown', function(event) {
            // 1. 按哪个键 API可以给你的 键值码
            // console.log(event);
            const keyCode = event.keyCode;
            console.log(keyCode);
            // 2. 相应的声音
            // 找到相应元素 css querySelector  audio 
            // 页面太多，会影响页面性能
            const audioEle = document.querySelector('audio[data-key="' + keyCode + '"]');
            const keyEle = document.querySelector('.key[data-key="' + keyCode + '"]');
            console.log(audioEle)
            if (audioEle) {
                keyEle.classList.add('playing');
                audioEle.currentTime = 0;
                audioEle.play();
            }
            // 3. 播放
            // const clapAudoi = document.getElementById('clap');
            // clapAudoi.play();
        })
    </script>
</body>

</html>
