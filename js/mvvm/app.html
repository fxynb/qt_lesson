<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text"  id="txt" >
        <p id="show-txt"></p>
    </div>
    <script>
        const txtEle = document.getElementById('txt');
        const oInput = document.getElementById('show-txt');
        txtEle.addEventListener('change',function(){
            oInput.innerHTML = this.value;
        })
    </script>
</body>
</html>
